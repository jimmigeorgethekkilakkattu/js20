<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //   creating alert box..... can also start with window.alert 
        alert("hello")
        // to print log messages at the time of debugging 
        console.log("this is a log message")
        document.write("hello");
        document.write("<br>")
        let a; let b;
        // var declaration
        //initialization
        a = 100
        console.log(a)
        //displaying a in log message
        console.log(typeof a);
        document.write(typeof a);
        let f = 70.78;
        let i = "hello"
        let s = "welcome"
        document.write("<br>");
        let k;
        let t = true;
        let obj = null;
        console.log("f=", f);
        console.log("data type of f", typeof f);
        console.log("data type of i", typeof i);
        console.log("data type of s", typeof s);
        console.log("data type of t", typeof t);
        console.log("data type of obj", typeof obj);
        document.write("<br>")
        document.write(i, " ", s)
        console.log(`data type of k ${typeof k}`);
        //operations
        //arithmetic operators
        let a1 = 10; let a2 = 100; let a3 = 200;
        let sum = a1 + a2;
        document.write("sum=", sum);
        document.write("<br>");
        console.log("sum=", sum);
        let sub = a3 - a2;
        document.write("sub=", sub);
        document.write("<br>");
        console.log("sub=", sub);
        let mul = a1 * a2;
        document.write("mul=", mul);
        document.write("<br>");
        console.log("mul=", mul);
        let div = a3 / a2;
        document.write("div=", div);
        document.write("<br>");
        console.log("div=", div);
        let mod = a3 % a2;
        document.write("mod=", mod);
        document.write("<br>");
        console.log("mod=", mod);
        let power = a1 ** 3;
        document.write("power=", power);
        document.write("<br>");
        console.log("power=", power);
        //a1 += 2;
        //document.write("a1=", a1);
        document.write("<br>");
       // console.log("a1=", a1);
       //reational operators
       let s1="111"; let s2=111; let s3=34;
       console.log(s1==s2)
       console.log(s1===s2)
       console.log(s2<s3)
       console.log(s2>s3)
       console.log(s2>=s3)
       console.log(s2<=s3)
       console.log(s2!=s3)
//logical operators
console.log(s1==s2&&s2>s3)
console.log(s1===s2||s2>s3)
console.log(!(s1===s2))


    </script>
</body>

</html>
